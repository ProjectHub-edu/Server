<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
<h1>User directory</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="tempUser : ${users}">
        <td th:text="${tempUser.name}"/>
        <td th:text="${tempUser.email}"/>
      </tr>
    </tbody>
  </table>
</body>
</html>
